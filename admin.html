<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Scan LICIEL – Administratif</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="topbar">
  <div class="topbar-title">Scan LICIEL</div>
  <div class="topbar-subtitle">Module Administratif</div>
  <a class="topbar-link" href="index.html">⬅ Retour Dashboard</a>
</header>

<main class="layout">
  <aside class="sidebar">
    <section class="card">
      <h2>1. Dossiers LICIEL</h2>
      <div class="form-field">
        <label for="prefixInput">Préfixe des dossiers (optionnel)</label>
        <input id="prefixInput" type="text" placeholder="Ex : ABCD ou 2024" />
        <p class="small-muted">Laisse vide pour scanner tous les dossiers.</p>
      </div>
      <button id="pickRoot" class="primary-btn">Choisir le dossier racine</button>
      <p id="rootInfo" class="muted"></p>
    </section>

    <section class="card">
      <h2>2. Filtres</h2>
      <div id="filterButtons" class="filter-buttons"></div>
    </section>

    <section class="card" id="filterValuesBlock" style="display:none;">
      <h3 id="filterValuesTitle">Valeurs</h3>
      <div id="filterValues" class="filter-values"></div>
    </section>
  </aside>

  <section class="main">
    <section class="card">
      <div class="card-header-row">
        <h2>3. Synthèse des missions</h2>
        <div class="card-header-actions">
          <button id="openAnalyseMissions" class="secondary-btn" type="button" disabled>
            Analyser dans missions
          </button>
          <button id="openAmianteFiltered" class="secondary-btn" type="button" disabled>
            Synthèse amiante (missions filtrées)
          </button>
          <div class="domain-filter-bar">
            <span class="domain-filter-title">Domaines</span>
            <div id="domainFilters" class="domain-filters"></div>
          </div>
          <span id="missionsCount" class="badge"></span>
        </div>
      </div>
      <div id="missionsList" class="table-wrapper"></div>
    </section>
  </section>
</main>

<script src="admin.js"></script>
</body>
</html>
